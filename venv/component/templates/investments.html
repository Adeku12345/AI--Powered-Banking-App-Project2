<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Management - Banking</title>
    <link rel="stylesheet" href="styles.css">
    <script src="investments.js" defer></script>
</head>
<body>
    <header>
        <h1>Banking Investment Management</h1>
        <p>Manage your investments and track their performance.</p>
    </header>

    <main>
        <section id="investment-form-section">
            <h2>Make a New Investment</h2>
            <form id="investment-form">
                <div>
                    <label for="investment-type">Investment Type:</label>
                    <select id="investment-type" name="investment-type" required>
                        <option value="stocks">Stocks</option>
                        <option value="bonds">Bonds</option>
                        <option value="mutual-fund">Mutual Fund</option>
                        <option value="real-estate">Real Estate</option>
                        <option value="crypto">Cryptocurrency</option>
                    </select>
                </div>
                <div>
                    <label for="investment-amount">Investment Amount ($):</label>
                    <input type="number" id="investment-amount" name="investment-amount" required>
                </div>
                <div>
                    <label for="investment-risk">Risk Level:</label>
                    <select id="investment-risk" name="investment-risk" required>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit">Add Investment</button>
            </form>
        </section>

        <section id="portfolio-summary-section">
            <h2>Your Investment Portfolio</h2>
            <div id="portfolio-summary">
                <p>No investments yet. Start by adding one above!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Banking Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
