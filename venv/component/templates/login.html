<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Banking Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Banking Management System</h1>
    </header>

    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form" action="dashboard.html" method="POST">
                <div>
                    <label for="username">Email or Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your email or username" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div id="login-options">
                <a href="forgot-password.html">Forgot Password?</a>
                <p>Don't have an account? <a href="register.html">Create one</a></p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Banking Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
