<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Transactions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Local Transactions</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="local_transaction.html">Local Transactions</a></li>
                <li><a href="loans.html">Loans</a></li>
                <li><a href="card_payment.html">Card Payment</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Make a Local Transaction</h2>
            <form action="/process_transaction" method="POST">
                <label for="senderAccount">Sender Account Number:</label>
                <input type="text" id="senderAccount" name="senderAccount" required>

                <label for="receiverAccount">Receiver Account Number:</label>
                <input type="text" id="receiverAccount" name="receiverAccount" required>

                <label for="amount">Transaction Amount:</label>
                <input type="number" id="amount" name="amount" step="0.01" required>

                <label for="description">Transaction Description:</label>
                <textarea id="description" name="description" rows="3"></textarea>

                <button type="submit">Submit Transaction</button>
            </form>
        </section>

        <section>
            <h2>Recent Transactions</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Sender</th>
                        <th>Receiver</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dynamic rows populated by backend or JavaScript -->
                    <tr>
                        <td>2025-01-15</td>
                        <td>1234567890</td>
                        <td>0987654321</td>
                        <td>$250.00</td>
                        <td>Payment for services</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Banking Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
