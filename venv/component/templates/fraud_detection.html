<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Management - Fraud Detection</title>
    <link rel="stylesheet" href="styles.css">
    <script src="fraud_detection.js" defer></script>
</head>
<body>
    <header>
        <h1>Fraud Detection in Banking Management</h1>
        <p>Enter the transaction details below to check for potential fraud.</p>
    </header>

    <main>
        <form id="fraud-detection-form">
            <div>
                <label for="transaction-id">Transaction ID:</label>
                <input type="text" id="transaction-id" name="transaction-id" required>
            </div>
            <div>
                <label for="amount">Transaction Amount ($):</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div>
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type" name="transaction-type" required>
                    <option value="withdrawal">Withdrawal</option>
                    <option value="deposit">Deposit</option>
                    <option value="transfer">Transfer</option>
                </select>
            </div>
            <div>
                <label for="account-type">Account Type:</label>
                <select id="account-type" name="account-type" required>
                    <option value="savings">Savings</option>
                    <option value="checking">Checking</option>
                    <option value="business">Business</option>
                </select>
            </div>
            <div>
                <label for="location">Transaction Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit">Check for Fraud</button>
        </form>

        <section id="result">
            <h2>Transaction Status:</h2>
            <p id="status">Please enter transaction details to check for fraud.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Banking Management System. All Rights Reserved.</p>
    </footer>
</body>
</html>
